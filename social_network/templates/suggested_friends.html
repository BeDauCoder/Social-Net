{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Gợi ý bạn bè</h1>
    <ul class="list-group list-group-flush">
        {% for user in suggested_users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ user.username }}</span>
            <div>
                <a href="{% url 'send_friend_request' user.id %}" class="btn btn-primary btn-sm me-2">Thêm bạn</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">Không có gợi ý bạn bè.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
