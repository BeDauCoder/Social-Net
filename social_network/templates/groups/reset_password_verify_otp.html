{% extends "base_group.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4 border rounded bg-light shadow-sm">
                {% csrf_token %}
                <h2 class="mb-4 text-center">Verify OTP</h2>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group mb-3">
                    <label for="otp" class="form-label">OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" required placeholder="Enter OTP">
                </div>
                <div class="form-group mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                <div class="messages mt-3">
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
