{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h1>{% if form.instance.pk %}Sửa{% else %}Tạo{% endif %} Bài Viết</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">
            {% if form.instance.pk %}Lưu{% else %}Tạo mới{% endif %}
        </button>
        <a href="{% url 'user_post_list' %}" class="btn btn-secondary mt-3 ml-2">Quay lại</a>
    </form>
</div>
{% endblock %}
