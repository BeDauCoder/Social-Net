{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>User Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <style>
        .scrollable-container {
            height: 100vh; /* Chiều cao toàn màn hình */
            overflow-y: auto; /* Thêm cuộn dọc */
            padding-top: 55px; /* Thêm khoảng cách phía trên */
        }
        .list-group-item {
            margin-bottom: 20px; /* Thêm khoảng cách cuối mỗi item */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4 scrollable-container">
        <ul class="list-group mb-4">
            {% for post in posts %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{  post.author.username }}</strong><br>
                        {{ post.content|safe }}<br>
                        <small class="text-muted">{{ post.created_at }}</small>
                        <br>
                        <small class="text-muted">{{ post.total_likes }}</small>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-outline-primary me-2" href="{% url 'like_post' post.pk %}">
                         <a class="bi bi-heart" href="{% url 'like_post' post.pk %}">Like</a>
                    </button>
                    <button class="btn btn-outline-secondary me-2">
                        <i class="bi bi-chat"></i> Comment
                    </button>
                    <button class="btn btn-outline-success">
                        <i class="bi bi-share"></i> Share
                    </button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.js"></script>
</body>
</html>
{% endblock %}
