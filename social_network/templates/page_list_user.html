<!-- templates/page_list.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">All Pages</h2>
        <a href="{% url 'page_create' %}" class="btn btn-primary">Create New Page</a>
    </div>
    <div class="card shadow-sm">
        <ul class="list-group list-group-flush">
            {% for page in pages %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'page_detail' page.pk %}" class="text-decoration-none">{{ page.title|safe }}</a>
                    <br>
                    <small class="text-muted">Created at: {{ page.created_at }}</small>
                </div>
                <div>
                    <a href="{% url 'page_edit' page.pk %}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a href="{% url 'page_delete' page.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item">No pages available.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
