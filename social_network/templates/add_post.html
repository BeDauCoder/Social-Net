{% extends 'base.html' %}

{% block content %}
{{ form.media }}
<div class="container mt-10">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4 text-center">Bạn Đang Nghĩ Gì</h2>
            <form method="post" enctype="multipart/form-data" style="height: 800px">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.content.label_tag }}
                    {{ form.content }}
                </div>
                <div class="form-group mb-3">
                    {{ form.group.label_tag }}
                    {{ form.group }}
                </div>
                <div class="form-group mb-3">
                    {{ form.privacy.label_tag }}
                    {{ form.privacy }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
