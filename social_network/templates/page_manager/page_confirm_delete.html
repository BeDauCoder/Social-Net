<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xóa Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhạt */
        }
        .confirm-delete {
            background-color: #ffffff; /* Màu nền trắng */
            border: 2px solid #dc3545; /* Khung viền màu đỏ */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Tạo đổ bóng */
        }
        .btn-confirm {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="confirm-delete text-center">
                    <h1 class="mb-4">Xóa Page</h1>
                    <p>Bạn có chắc chắn muốn xóa "<strong>{{ object.title }}</strong>" không?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-confirm mt-3">Xác nhận</button>
                        <a href="{% url 'page_list' %}" class="btn btn-secondary mt-3">Hủy</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
