{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
</div>
{% endblock %}
